<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/base_path.js' %}"></script>
    <link href="{% static 'css/room_info.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'js/room_info.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    <title>Speaking</title>
</head>


<body onload="test();">
<div class="container-fluid">
    <div class="row">
        <div class="upbar">
            <div class="userbox">
 <div class="userinfo">{{ user.username }}&nbsp;
     <img src="{% static 'img/profile.png' %}" alt="user" class="user"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 ">
            <div class="listclear" id="clear">
                <div class="spinner"></div>
            </div>
            <div class="list" id="tst">
                <div class="text">
                    Speaking information<hr/>
                    Your number in room <span class="rnum" id="in0">324</span><br>
                    <span class="onum"id="in1">12</span> <hr/>
                    Waiting time<br><span class="time" id="in2">00:32:29</span> <hr/>
                <div class="ch" onclick="back();">Room list</div>
                </div>

            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</body>
</html>

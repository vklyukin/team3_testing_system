{% extends 'admin_base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/download_form.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'js/download_form.js' %}"></script>
<div class="row">
  <div class="col-lg-12">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-primary">Download results</h3>
      </div>
      <div class="card-body download">
        <iframe name="formDestination" hidden></iframe>
          <a id="invisible" style="display:none;" href="{% static 'patches/patch.txt' %}" download="results.txt"></a>
          <div class="download-card">If you want to download Excel file with results, press the button</div>
          <button type="submit" class="btn btn-outline-primary download-button" id="sub_but" onclick="download();">Download</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

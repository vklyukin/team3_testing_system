<!DOCTYPE HTML>
{% load static %}
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/test_editor.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/test_editor.css' %}">
  <meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Test Editor</title>
</head>

<body onload="SendGet()">
  <header id="header" class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 justify-content-center" id="first">
          <h1>Редактор вопросов</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered" id="q_table">
              <thead>
                <tr>
                  <th scope="col" hidden="hidden">id</th>
                  <th scope="col">#</th>
                  <th scope="col">Text</th>
                  <th scope="col">Options</th>
                  <th scope="col">Correct</th>
                </tr>
              </thead>
              <tbody id=q_table_body>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row" justify-content-center>
        <div class="col-lg-12 justify-content-center">
          <button type="button" class="btn btn-outline-primary" id="sub_but" onclick="SendChanges()">Submit</button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>

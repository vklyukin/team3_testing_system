<!DOCTYPE HTML>
{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/test_editor.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/test_editor.css' %}">
  <meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Test Editor</title>
</head>

<body onload="SendGet()">
  <header id="header" class="header">
    <div class="row">
      <div class="col-lg-2">
      </div>
      <div class="col-lg-8">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h3 class="m-0 font-weight-bold text-primary">Редактор вопросов</h3>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered" id="q_table">
                  <thead>
                    <tr>
                      <th scope="col" hidden="hidden">id</th>
                      <th scope="col">#</th>
                      <th scope="col">Text</th>
                      <th scope="col">Options</th>
                      <th scope="col">Correct</th>
                    </tr>
                  </thead>
                  <tbody id=q_table_body>
                  </tbody>
                </table>
              </div>
              <button type="button" class="btn btn-outline-primary" id="sub_but" onclick="SendChanges()">Submit</button>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
  </header>
</body>
</html>

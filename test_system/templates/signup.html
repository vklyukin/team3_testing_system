<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>SignUp</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap-validate.js' %}"></script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form id="form" class="user needs-validation" action="/api/registration/" enctype="multipart/form-data" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                  <input name="username" type="text" id="username" class="form-control form-control-user" placeholder="Username" required>
                  <div class="invalid-feedback">
                    Please provide a valid Username.
                  </div>
                  <script>
                  bootstrapValidate('#username', 'min:10:Your name must not be shorter than 10 characters');
                  </script>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="first_name" type="text" id="validationCustom02" class="form-control form-control-user" placeholder="First Name" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <input name="last_name" type="text" id="validationCustom03" class="form-control form-control-user" placeholder="Last Name" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input name="email" type="email" id="email" class="form-control form-control-user" placeholder="Email Address" required>
                  <div class="invalid-feedback">
                    Please provide a valid Email adress.
                  </div>
                <script>
                bootstrapValidate('#email', 'email:Enter a valid email address');
                </script>
                </div>
                <div class="form-group">
                    <input name="password" type="password" id="password" class="form-control form-control-user" placeholder="Password" required>
                    <div class="invalid-feedback">
                      Please provide a valid Password.
                    </div>
                    <script>
                    bootstrapValidate('#password', 'min:8:Enter at least 8 characters!');
                    </script>
                </div>
                <div class="form-actions">
                  <button class="btn btn-primary btn-user btn-block" type="submit">Register Account</button>
                </div>
              </form>
              <script type="text/javascript" src="{% static 'js/signup.js' %}"></script>
              <hr>
              <div class="text-center">
                <a class="small" href="{% url 'account:login' %}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script type="text/javascript" src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>

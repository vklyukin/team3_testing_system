{% extends 'admin_base.html' %}
{% block content %}
{% load static %}
<script type="text/javascript" src="{% static 'js/file_upload.js' %}"></script>
<div class="row">
  <div class="col-lg-12">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-primary">Парсер вопросов</h3>
      </div>
      <div class="card-body">
        <form id="file_load">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="test_file" accept=".doc">
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          </div>
        </form>
        <button type="button" class="btn btn-outline-primary" id="sub_but" onclick="SendQuestions()">Parse</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!DOCTYPE HTML>
{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/file_upload.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/file_upload.css' %}">
  <meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Test Parse</title>
</head>

<body>
  <header id="header" class="header">

  </header>
</body>
</html>
